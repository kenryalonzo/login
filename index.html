<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Formulaire</title>
</head>
<body>


  <div class="wrap">
    <div class="titres">
      <div class="titreCo" type="button"><p>Connexion</p></div>
      <div class="titreSi" type="button"><p>Inscription</p></div>
      </div>
      <div class="form-contenu">
        <div class="slide-controls">
          <input type="radio" name="slider" id="login" checked>
          <input type="radio" name="slider" id="signup">
          <label for="login" class="slide login">Connexion</label>
          <label for="signup" class="slide signup">Inscription</label>
          <div class="slide-tab"></div>
        </div>
        <div class="form-card">
          <form class="Fconnexion">
            <div class="form-div">
              <input type="text" placeholder="E-mail" requiried>
              <input type="password" placeholder="Mot de passe" required>
            </div>
            <a class="mdp" href="#">Mot de passe oublié ?</a>
            <input type="submit" value="Connexion"></input>
            <div class="compte">Vous êtez pas membre ? <a class="compte" href="#">Créer un compte</a></div>
          </form>
          <form class="Fsignup">
            <div class="form-div">
              <input type="text" placeholder="E-mail">
              <input type="password" placeholder="Mot de passe" required>
              <input type="password" placeholder="Confirmer le mot de passe" required>
            </div>
            <input type="submit" value="Créer un compte"></input>  
          </form>
        </div>
      </div>
    </div>

</body>
</html>
